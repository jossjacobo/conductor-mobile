
platformName: IOS
currentSchemes:
  - longer_timeouts
  - ios_device


defaults:
  noReset: false
  appiumVersion: 1.13.0
  appiumRequestTimeout: 8
  implicitWaitTime: 10

  android:
    implicitWaitTime: 4
    appFile: ./apps/android.apk
    appActivity: com.android.activity

  ios:
    implicitWaitTime: 4
    appFile: ./apps/ios.app
    xcodeSigningId: iPhone Developer
    xcodeOrgId: TEAMID

longer_timeouts:
  implicitWaitTime: 3
  appiumRequestTimeout: 20

ios_device:
  appFile: ./apps/ios.ipa
