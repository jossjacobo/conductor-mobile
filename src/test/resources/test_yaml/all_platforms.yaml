
platformName: ANDROID
currentSchemes:
  - longer_timeouts

defaults:
  noReset: false
  appiumVersion: 1.13.0
  timeout: 8
  retries: 10

  android:
    retries: 4
    appFile: ./apps/android.apk
    appActivity: com.android.activity

  ios:
    retries: 4
    appFile: ./apps/ios.app
    xcodeSigningId: iPhone Developer
    xcodeOrgId: TEAMID

shorter_timeouts:
  retries: 8
  timeout: 5

longer_timeouts:
  retries: 5
  timeout: 20

android_device:
  udid: auto

ios_device:
  appFile: ./apps/ios.ipa
  udid: auto